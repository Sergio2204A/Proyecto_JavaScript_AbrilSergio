<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Hotel El Rincón del Carmen</title>
  <link rel="stylesheet" href="css/reservas.css" />
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>

  <header class="header">
    <h1>Reservar Habitación</h1>
    <a href="index.html" class="volver">← Volver al inicio</a>
  </header>

  <main class="container">
    <form id="formReserva" class="formulario">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label for="habitacion">Tipo de habitación:</label>
      <select id="habitacion" required>
        <option value="">Seleccione una opción</option>
        <option value="vip">Habitación VIP</option>
        <option value="vip-max">Habitación VIP Max</option>
        <option value="suite">Suite Presidencial</option>
      </select>

      <label for="fechaEntrada">Fecha de entrada:</label>
      <input type="date" id="fechaEntrada" required>

      <label for="fechaSalida">Fecha de salida:</label>
      <input type="date" id="fechaSalida" required>

      <button type="submit" class="btn">Confirmar reserva</button>
    </form>

    <div id="mensajeExito" class="mensaje"></div>
  </main>

  <script src="js/reservas.js"></script>

</body>
</html>
